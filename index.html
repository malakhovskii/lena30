<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéÜ Lena ‚Ä¢ Happy 30!</title>
  <base href="./">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--cyan:#7de1ff;--pink:#ff7de5;--amber:#ffd38a;--vio:#b89cff}
    body{
      font-family:Poppins,system-ui;margin:0;height:100vh;overflow:hidden;color:#fff;
      background:radial-gradient(800px 400px at 60% 10%,rgba(255,255,255,.08),transparent),
                 linear-gradient(180deg,#050b16,#0a1a2f 45%,#0e243b);
    }
    canvas{position:fixed;inset:0;z-index:0}
    .shell{display:grid;place-items:center;height:100%;z-index:3;transform:translateY(-5vh)}
    .card{
      background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.15);
      backdrop-filter:blur(12px);border-radius:25px;padding:30px 36px;text-align:center;
      box-shadow:0 10px 40px rgba(0,0,0,0.5);
    }
    h1{
      font-family:Montserrat;font-weight:800;font-size:clamp(40px,6vw,80px);
      background:conic-gradient(from 200deg,var(--cyan),var(--pink),var(--amber),var(--vio));
      -webkit-background-clip:text;color:transparent;text-shadow:0 0 18px rgba(255,255,255,.35);
      margin:0 0 10px;
    }
    .tagline{
      margin:14px 0 8px;
      font-weight:600;
      font-size:clamp(22px,3.2vw,48px);
      line-height:1.2;
      opacity:.95;
    }
    img.pfp{
      width:260px;height:260px;border-radius:50%;object-fit:cover;
      border:4px solid #fff;box-shadow:0 0 25px rgba(255,255,255,0.3)
    }

    .btns{margin-top:16px;display:flex;gap:14px;justify-content:center}
    /* –ö–Ω–æ–ø–∫–∏ ‚Äî 2x –º–µ–Ω—å—à–µ */
    button{
      cursor:pointer;border:none;border-radius:12px;
      padding:10px 14px;font-weight:800;font-size:16px;
      color:#0a1726;background:linear-gradient(180deg,#fff,#e9f3ff);
      box-shadow:0 8px 24px rgba(0,0,0,.4);transition:.2s
    }
    button:hover{transform:translateY(-2px)}

    /* –§–æ—Ç–æ-–ø—Ä–æ–µ–∫—Ç—ã–ª–∏ ‚Äî –º–∏–Ω—É—Å 30% (—Å 260 –¥–æ 182) */
    .photo-fall{
      position:fixed;left:0;top:0;width:182px;height:182px;border-radius:22px;object-fit:cover;
      box-shadow:0 12px 28px rgba(0,0,0,.45),0 0 0 2px rgba(255,255,255,.9) inset;
      transform:translate3d(0,0,0) rotateY(0deg) rotateZ(0deg);
      opacity:.95;will-change:transform,opacity;pointer-events:none;z-index:4;
    }

    .bill{
      position:fixed;left:0;top:0;width:96px;height:48px;opacity:.98;z-index:4;
      transform:translate3d(0,0,0) rotate(0deg) rotateY(0deg);
      will-change:transform,opacity;pointer-events:none;filter:drop-shadow(0 10px 20px rgba(0,0,0,.35));
    }

    /* –ü–æ–¥–∞—Ä–æ–∫ (—É–º–µ–Ω—å—à–µ–Ω–æ –≤ 2 —Ä–∞–∑–∞) */
    .gift-cta{position:fixed;right:14px;bottom:14px;display:flex;flex-direction:column;align-items:flex-end;gap:8px;z-index:6}
    .gift-label{
      font-family:Montserrat;font-weight:800;cursor:pointer;text-align:right;white-space:nowrap;
      background:linear-gradient(90deg,#6ecbff,#1e90ff,#6ecbff);
      -webkit-background-clip:text;color:transparent;
      animation:shimmer 3s linear infinite, pulse 1.6s ease-in-out infinite;
      font-size:clamp(12px,1.6vw,24px); /* –±—ã–ª–æ 24‚Äì48 */
      line-height:1.05;
      text-shadow:0 0 12px #6ecbff66;
    }
    @keyframes shimmer{0%{background-position:0% 50%}100%{background-position:200% 50%}}
    @keyframes pulse{0%,100%{text-shadow:0 0 10px #6ecbff80}50%{text-shadow:0 0 20px #6ecbff}}
    .gift-img{width:72px;height:72px;border-radius:16px;object-fit:cover;cursor:pointer;
      box-shadow:0 10px 24px rgba(0,0,0,.35),0 0 0 2px rgba(255,255,255,.65) inset}
    .gift-img:hover{transform:translateY(-2px) scale(1.03)}

    /* –î—É–ª—è (–æ—Å—Ç–∞–ª–∞—Å—å —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–π 280√ó280) */
    .dula{
      position:fixed;left:0;top:0;width:280px;height:280px;transform-origin:50% 50%;
      pointer-events:none;z-index:8;opacity:0;
      filter:drop-shadow(0 12px 26px rgba(0,0,0,.45));
    }

    /* –ú–æ–±–∏–ª–∫–∞ */
    @media (max-width:520px){
      .shell{ transform: translateY(-2vh); }
      .card{ padding:18px 16px; border-radius:20px; }
      h1{ font-size:clamp(32px,9vw,56px); }
      img.pfp{ width:200px; height:200px; }
      .btns{ gap:10px; margin-top:10px; }
      button{ padding:12px 14px; font-size:15px; border-radius:12px; }
      .gift-img{ width:60px; height:60px; }
      .gift-label{ font-size:clamp(11px,4.2vw,18px); }
    }
  </style>
</head>
<body>
  <canvas id="fx"></canvas>

  <div class="shell">
    <div class="card">
      <h1>Happy 30th, –õ–µ–Ω–∞!</h1>
      <img class="pfp" id="pfp" alt="–õ–µ–Ω–∞">
      <p class="tagline">–ü—É—Å—Ç—å —ç—Ç–æ—Ç –≥–æ–¥ –±—É–¥–µ—Ç —è—Ä—á–µ —Å–∞–ª—é—Ç–æ–≤ –Ω–∞–¥ –ß–∏–∫–∞–≥–æ ‚ú®</p>
      <div class="btns">
        <button id="boom">–°–∞–ª—é—Ç!</button>
        <button id="conf">–ö–æ–Ω—Ñ–µ—Ç—Ç–∏!</button>
      </div>
    </div>
  </div>

  <!-- –ü–æ–¥–∞—Ä–æ–∫ –≤–Ω–∏–∑—É —Å–ø—Ä–∞–≤–∞ -->
  <div class="gift-cta" id="giftCta" title="–ù–∞–∂–º–∏ ‚Äî –ø–æ–ª—É—á–∏ –ø–æ–¥–∞—Ä–æ–∫ üòâ">
    <div class="gift-label" id="giftLabel">–ü–æ–ª—É—á–∏—Ç—å<br>–ø–æ–¥–∞—Ä–æ–∫ –æ—Ç –ñ–µ–Ω—å–∫–∞</div>
    <img class="gift-img" id="giftBox" alt="–ü–æ–¥–∞—Ä–æ–∫">
  </div>

  <script>
    const BASE = document.baseURI;

    // –§–æ—Ç–æ –∏ –ø–æ–¥–∞—Ä–æ–∫ –∏–∑ –∫–æ—Ä–Ω—è/–ø–æ–¥–ø–∞–ø–∫–∏ –ø—Ä–∏ –¥–µ–ø–ª–æ–µ
    document.getElementById('pfp').src     = new URL('friend.jpg',  BASE).href;
    document.getElementById('giftBox').src = new URL('present.jpg', BASE).href;

    /* ===== Canvas: —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫ ===== */
    const c=document.getElementById('fx'),ctx=c.getContext('2d');let W,H,DPR;
    function resize(){DPR=window.devicePixelRatio||1;W=c.width=innerWidth*DPR;H=c.height=innerHeight*DPR;c.style.width=innerWidth+'px';c.style.height=innerHeight+'px';}
    resize();addEventListener('resize',resize);
    const COLORS=['#9ad0ff','#ffd29a','#ff9ad6','#b3ffa8','#fff5a6','#c6b1ff'];const GRAV=0.055,AIR=0.996;let parts=[];
    class P{constructor(x,y,vx,vy,life,col,sz){Object.assign(this,{x,y,vx,vy,life,age:0,col,sz});}
      step(dt){this.age+=dt;this.vy+=GRAV*dt;const fr=Math.pow(AIR,dt);this.vx*=fr;this.vy*=fr;this.x+=this.vx*dt;this.y+=this.vy*dt;}
      draw(){const t=1-this.age/this.life;if(t<=0)return false;ctx.globalCompositeOperation='screen';ctx.globalAlpha=Math.max(0,t);ctx.fillStyle=this.col;ctx.beginPath();ctx.arc(this.x,this.y,this.sz,0,6.283);ctx.fill();return true;}}
    function firework(cx,cy){for(let i=0;i<320;i++){const a=Math.random()*6.283,sp=(2+Math.random()*5)*DPR,col=COLORS[i%COLORS.length];parts.push(new P(cx,cy,Math.cos(a)*sp,Math.sin(a)*sp,110+Math.random()*90,col,1.8*DPR));}}
    function loop(){ctx.clearRect(0,0,W,H);ctx.fillStyle='rgba(6,14,28,.25)';ctx.fillRect(0,0,W,H);parts=parts.filter(p=>{p.step(1);return p.draw()});requestAnimationFrame(loop);}requestAnimationFrame(loop);

    /* ===== –ê—É–¥–∏–æ –∏ –∑–∞–ª–ø —Ñ–æ—Ç–æ (—É–º–µ–Ω—å—à–µ–Ω—ã –Ω–∞ 30%) ===== */
    const song=new Audio(new URL('Irina.mp3',BASE).href);song.volume=.4;
    const PHOTOS=['sasha.png','sasha_2.png','id.png'].map(n=>new URL(n,BASE).href);
    const photoProjectiles=[];const PHOTO_G=1200/4,PHOTO_AIR=0.994,MAX_AGE=9;
    class PhotoProjectile{
      constructor(src,cx,cy){
        this.el=new Image();this.el.src=src;this.el.className='photo-fall';document.body.appendChild(this.el);
        this.w=182;this.h=182;                               // —É–º–µ–Ω—å—à–µ–Ω–æ –Ω–∞ 30%
        this.x=cx-this.w/2;this.y=cy-this.h/2;
        const ang=Math.random()*Math.PI*2,speed=280+Math.random()*440;
        this.vx=Math.cos(ang)*speed;this.vy=Math.sin(ang)*speed-120;
        this.ry=Math.random()*360;this.rz=Math.random()*60-30;this.spinY=60+Math.random()*120;
        this.age=0;this.opacity=.98;this.updateEl();
      }
      step(dt){
        this.age+=dt;
        this.vx*=Math.pow(PHOTO_AIR,dt*60);
        this.vy=this.vy*Math.pow(PHOTO_AIR,dt*60)+PHOTO_G*dt;
        this.x+=this.vx*dt;this.y+=this.vy*dt;
        this.ry+=this.spinY*dt;this.rz+=8*dt;
        if(this.y>innerHeight+180||this.age>MAX_AGE)this.opacity-=2*dt; // –ø–æ—Ä–æ–≥ –Ω–∏–∂–µ –ø–æ–¥ –Ω–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä
        this.updateEl();return this.opacity>0;
      }
      updateEl(){
        this.el.style.opacity=Math.max(0,Math.min(1,this.opacity));
        this.el.style.transform=`translate3d(${this.x}px,${this.y}px,0) rotateY(${this.ry}deg) rotateZ(${this.rz}deg)`;
      }
      destroy(){this.el.remove();}
    }
    (function(){let last=performance.now();function step(ts){const dt=Math.min(0.05,(ts-last)/1000);last=ts;for(let i=photoProjectiles.length-1;i>=0;i--){if(!photoProjectiles[i].step(dt)){photoProjectiles[i].destroy();photoProjectiles.splice(i,1);}}requestAnimationFrame(step);}requestAnimationFrame(step);})();
    function burstPhotos(n=8){const cx=innerWidth/2,cy=innerHeight*0.38;for(let i=0;i<n;i++){photoProjectiles.push(new PhotoProjectile(PHOTOS[i%PHOTOS.length],cx,cy));}}

    /* ===== –î–æ–ª–ª–∞—Ä—ã ===== */
    const SVG_NS='http://www.w3.org/2000/svg';const bills=[];const BILL_G=900,BILL_AIR=0.993,WIND=20,FLUTTER=120;
    function createBillSVG(){const s=document.createElementNS(SVG_NS,'svg');s.setAttribute('viewBox','0 0 160 80');s.setAttribute('width','96');s.setAttribute('height','48');s.classList.add('bill');
      const defs=document.createElementNS(SVG_NS,'defs');const g=document.createElementNS(SVG_NS,'linearGradient');g.setAttribute('id','g');g.setAttribute('x1','0');g.setAttribute('y1','0');g.setAttribute('x2','1');g.setAttribute('y2','0');
      const a1=document.createElementNS(SVG_NS,'stop');a1.setAttribute('offset','0');a1.setAttribute('stop-color','#2ecc71');const a2=document.createElementNS(SVG_NS,'stop');a2.setAttribute('offset','1');a2.setAttribute('stop-color','#1fa85a');g.append(a1,a2);defs.appendChild(g);s.appendChild(defs);
      const r1=document.createElementNS(SVG_NS,'rect');r1.setAttribute('x','2');r1.setAttribute('y','2');r1.setAttribute('width','156');r1.setAttribute('height','76');r1.setAttribute('rx','8');r1.setAttribute('fill','url(#g)');r1.setAttribute('stroke','#0d6a3b');r1.setAttribute('stroke-width','3');s.appendChild(r1);
      const r2=document.createElementNS(SVG_NS,'rect');r2.setAttribute('x','14');r2.setAttribute('y','14');r2.setAttribute('width','132');r2.setAttribute('height','52');r2.setAttribute('rx','6');r2.setAttribute('fill','none');r2.setAttribute('stroke','#0d6a3b');r2.setAttribute('stroke-width','2');r2.setAttribute('opacity','.6');s.appendChild(r2);
      const c1=document.createElementNS(SVG_NS,'circle');c1.setAttribute('cx','40');c1.setAttribute('cy','40');c1.setAttribute('r','14');c1.setAttribute('fill','#0d6a3b');c1.setAttribute('opacity','.25');
      const c2=document.createElementNS(SVG_NS,'circle');c2.setAttribute('cx','120');c2.setAttribute('cy','40');c2.setAttribute('r','14');c2.setAttribute('fill','#0d6a3b');c2.setAttribute('opacity','.25');s.append(c1,c2);
      const t=document.createElementNS(SVG_NS,'text');t.setAttribute('x','80');t.setAttribute('y','48');t.setAttribute('text-anchor','middle');t.setAttribute('font-size','28');t.setAttribute('font-family','Verdana');t.setAttribute('fill','#0b5e34');t.setAttribute('font-weight','700');t.textContent='$';s.appendChild(t);
      const tri=document.createElementNS(SVG_NS,'path');tri.setAttribute('d','M8 8 L24 8 L8 24 Z');tri.setAttribute('fill','#fff');tri.setAttribute('opacity','.25');s.appendChild(tri);
      return s;}
    class DollarBill{
      constructor(cx,cy){
        this.el=createBillSVG();document.body.appendChild(this.el);
        this.x=cx-48;this.y=cy-24;
        const ang=Math.random()*Math.PI*2,speed=180+Math.random()*420;
        this.vx=Math.cos(ang)*speed;this.vy=Math.sin(ang)*speed-80;
        this.rz=Math.random()*360;this.ry=Math.random()*180;
        this.spinZ=Math.random()*90-45;this.spinY=180+Math.random()*240;
        this.age=0;this.life=8+Math.random()*4;this.opacity=1;this.phase=Math.random()*Math.PI*2;
        this.updateEl();
      }
      step(dt){
        this.age+=dt;
        const flutterX=Math.sin(this.age*3+this.phase)*FLUTTER;
        this.vx+=(WIND+flutterX*0.2)*dt;
        this.vx*=Math.pow(BILL_AIR,dt*60);
        this.vy=this.vy*Math.pow(BILL_AIR,dt*60)+BILL_G*dt;
        this.x+=this.vx*dt;this.y+=this.vy*dt;
        this.rz+=this.spinZ*dt;this.ry+=this.spinY*dt;
        if(this.y>innerHeight+160||this.age>this.life)this.opacity-=2*dt;
        this.updateEl();return this.opacity>0;
      }
      updateEl(){
        this.el.style.opacity=Math.max(0,Math.min(1,this.opacity));
        this.el.style.transform=`translate3d(${this.x}px,${this.y}px,0) rotate(${this.rz}deg) rotateY(${this.ry}deg)`;
      }
      destroy(){this.el.remove();}
    }
    function rainDollars(n=140){
      const cx=innerWidth/2,cy=innerHeight*0.38;
      for(let i=0;i<n;i++) bills.push(new DollarBill(cx,cy));
    }
    (function(){
      let last=performance.now();
      function step(ts){
        const dt=Math.min(0.05,(ts-last)/1000); last=ts;
        for(let i=bills.length-1;i>=0;i--){
          if(!bills[i].step(dt)){ bills[i].destroy(); bills.splice(i,1); }
        }
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    })();

    /* ===== –î—É–ª—è ===== */
    function spawnDula(fromX,fromY){
      const el=new Image();el.src=new URL('dula.png',BASE).href;el.className='dula';document.body.appendChild(el);
      const w=280,h=280;
      el.style.left=(fromX-w/2)+'px';el.style.top=(fromY-h/2)+'px';
      const toX=innerWidth/2-w/2,toY=innerHeight/2-h/2;const dx=toX-(fromX-w/2),dy=toY-(fromY-h/2);
      const anim1=el.animate(
        [{transform:`translate(0,0) scale(.8) rotate(0deg)`,opacity:0},
         {transform:`translate(${dx}px,${dy}px) scale(1.1) rotate(720deg)`,opacity:1}],
        {duration:2400,easing:'cubic-bezier(.2,.8,.2,1)',fill:'forwards'}
      );
      anim1.onfinish=()=>{
        el.animate(
          [{transform:`translate(${dx}px,${dy}px) scale(1.1) rotate(720deg)`,opacity:1},
           {transform:`translate(${dx}px,${dy}px) scale(1.1) rotate(760deg)`,opacity:0}],
          {duration:2400,easing:'ease-out',fill:'forwards'}
        );
        setTimeout(()=>el.remove(),2400);
      };
    }
    const giftCta=document.getElementById('giftCta');
    const giftBox=document.getElementById('giftBox');
    const giftLabel=document.getElementById('giftLabel');
    function giftClick(){
      const r=giftCta.getBoundingClientRect();
      spawnDula(r.left+r.width/2,r.top+r.height/2);
    }
    giftBox.addEventListener('click', giftClick);
    giftLabel.addEventListener('click', giftClick);

    /* ===== –ö–Ω–æ–ø–∫–∏ ===== */
    document.getElementById('boom').addEventListener('click', ()=>{
      firework(c.width/2, c.height/2.3);
      burstPhotos(8);
      song.currentTime=0; song.play().catch(()=>{});
    });
    document.getElementById('conf').addEventListener('click', ()=>{ rainDollars(140); });
  </script>
</body>
</html>
